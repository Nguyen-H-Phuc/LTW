<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="admin-container">
    <div class="form-container">
        <h2>Sửa Chữa Khuyến Mãi</h2>
        <form action="#" method="post" class="promotion-form">
            <div class="form-group">
                <label for="promo-code">Mã Khuyến Mãi:</label>
                <input type="text" id="promo-code" name="promo-code" value="KM001" placeholder="Nhập mã khuyến mãi" required />
            </div>
            <div class="form-group">
                <label for="promo-name">Tên Khuyến Mãi:</label>
                <input type="text" id="promo-name" name="promo-name" value="Giảm Giá Mùa Hè" placeholder="Nhập tên khuyến mãi" required />
            </div>
            <div class="form-group">
                <label for="description">Mô Tả:</label>
                <textarea id="description" name="description" rows="3" placeholder="Mô tả chi tiết khuyến mãi">Giảm giá 10% cho các sản phẩm mùa hè.</textarea>
            </div>
            <div class="form-group">
                <label for="discount-value">Giá Trị Giảm:</label>
                <input type="number" id="discount-value" name="discount-value" value="10" placeholder="Nhập giá trị giảm" required />
            </div>
            <div class="form-group">
                <label for="time-period">Thời Gian:</label>
                <input type="datetime-local" id="time-period" name="time-period" value="2024-12-01T00:00" required />
            </div>
            <div class="form-group">
                <label for="actions">Hành Động:</label>
                <select id="actions" name="actions" required>
                    <option value="activate" selected>Kích Hoạt</option>
                    <option value="deactivate">Vô Hiệu Hóa</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Cập Nhật Khuyến Mãi</button>
        </form>
    </div>
</div>

</body>
</html>
