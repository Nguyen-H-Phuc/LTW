<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="../home_page/base.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.css">

</head>
<body>
<div class="login">
    <div class="header">
        <div class="header__item">
            <img class="header__item-img" src="../assets/img/home_img/xe/logo_xemay.png">
            <span class="header__item-span">
            Đăng ký
            </span>
        </div>
    </div>


    <div class="content">
        <div class="content__item">
            <img class="content__item-img" src="../assets/img/home_img/xe/login_background.jpg" height="565" width="1366"/></div>
        <div class="auth-form">
            <div class="auth-form__container">
                <div class="auth-form__header">
                    <h3 class="auth-form__heading">Đăng ký</h3>
                    <a class="auth-form__switch-b" href="../register_login/login.html">Đăng nhập</a>
                </div>

                <div class="auth-form__form">
                    <div class="auth-form__group">
                        <input type="text" class="auth-form__input" placeholder="Email của bạn">
                    </div>
                    <div class="auth-form__group">
                        <input type="password" class="auth-form__input" placeholder="Mật khẩu của bạn">
                    </div>
                    <div class="auth-form__group">
                        <input type="password" class="auth-form__input" placeholder="Nhập lại mật khẩu">
                    </div>
                </div>

                <div class="auth-form__aside">
                    <p class="auth-form__policy-text">
                        Bằng việc đăng ký, bạn đã đồng ý với NNP về
                        <a href="" class="auth-form__text-link">Điều khoản dịch vụ </a>&
                        <a href="" class="auth-form__text-link">Chính sách bảo mật</a>
                    </p>
                </div>

                <div class="auth-form__controls">
                    <button class="btn btn--normal auth-form__controls-back">TRỞ LẠI</button>
                    <button class="btn btn--primary">ĐĂNG KÝ</button>
                </div>
            </div>
            <div class="social-container">
                <div class="auth-form__socials">
                    <a href="" class="auth-form__socials--facebook btn btn__size-s btn--with-icon">
                        <i class="auth-form__socials-icon fa-brands fa-square-facebook"></i>
                        <span class="auth-form__socials-title">
                  Kết nối với Facebook
                </span>
                    </a>
                    <a href="" class="auth-form__socials--google btn btn__size-s btn--with-icon">
                        <i class="auth-form__socials-icon fa-brands fa-google"></i>
                        <span class="auth-form__socials-title">
                        Kết nối với Google
                </span>
                    </a>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
