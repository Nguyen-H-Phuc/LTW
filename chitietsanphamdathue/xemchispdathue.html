<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    }

    .invoice-modal {
      width: 50%;
      margin: 50px auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      padding: 20px;
      position: relative;
    }

    .invoice-header {
      text-align: center;
      position: relative;
    }

    .invoice-header h2 {
      font-size: 24px;
      margin: 0;
    }

    .close-btn {
      position: absolute;
      right: 20px;
      top: 10px;
      font-size: 20px;
      cursor: pointer;
      color: #999;
    }

    .invoice-info {
      margin: 20px 0;
      line-height: 1.8;
    }

    .invoice-info strong {
      color: #333;
    }

    .invoice-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    .invoice-table th,
    .invoice-table td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }

    .invoice-table th {
      background-color: #f9f9f9;
      font-weight: bold;
    }

    .invoice-total {
      text-align: right;
      margin-top: 20px;
      font-size: 18px;
      color: #ff9800;
      font-weight: bold;
    }

  </style>
</head>
<body>
<div class="invoice-modal">
  <div class="invoice-header">
    <h2>CHI TIẾT HÓA ĐỠ THUÊ XE</h2>
    <span class="close-btn">&times;</span>
  </div>
  <div class="invoice-info">
    <p><strong>Tên:</strong> Ngô Tiến Phát</p>
    <p><strong>Địa chỉ:</strong> 123 Đường ABC</p>
    <p><strong>Số điện thoại:</strong> 0987654321</p>
    <p><strong>Ngày mua:</strong> 12/11/2023</p>
  </div>
  <table class="invoice-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Tên SP</th>
      <th>Số lượng</th>
      <th>Đơn Giá</th>
      <th>Thành Tiền</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>1</td>
      <td>Đào Tiên Ức</td>
      <td>5</td>
      <td>90,000 VND</td>
      <td>450,000 VND</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Dầu Nghệ Nhân</td>
      <td>3</td>
      <td>72,000 VND</td>
      <td>213,000 VND</td>
    </tr>
    </tbody>
  </table>
  <div class="invoice-total">
    <strong>TỔNG TIỀN: 663,000 VND</strong>
  </div>
</div>
</body>
</html>
